
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/music_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver


mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.mercury.player.music.entity


spring.graphql.schema.printer.enabled=true
spring.graphql.graphiql.enabled=false
spring.graphql.path=/api/graphql
# spring.graphql.graphiql.path=/graphiql
spring.graphql.schema.location=classpath:graphql/
spring.graphql.cors.allowed-origins=*


app.cdn.provider=jsdelivr